<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Space Dodge</title>
    <script src="./dist/bundle.js" type="text/javascript"></script>
</head>
<body>


    <h1 class="title" style="text-align: center">Heli Escape</h1>


    <div class="main-container">

        <div class="leaderboard">
            <ul id="leaderboard-list">
            </ul>
        </div>

        <div class="center">

            <canvas id="canvas" width="550" height="600"></canvas>
            <button type="button" id="startButton">Start Game</button>

            <div id="gameover">
                <p class="gameover-title">Game Over</p>
                <p id='restart-button'>Restart?</p>
                <p id="score"></p>
                
                <input id="initial-input" type="text" placeholder="Your Initials" value="">
                <button id="submit-button">Submit</button>
            </div>

        </div>

        <div class="right">

        </div>

    </div>

</body>
</html>
