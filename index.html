<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="./src/assets/helicopter-spritesheet.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Heli Escape</title>
    <script src="./dist/bundle.js" type="text/javascript"></script>
</head>
<body>


    <h1 class="title" style="text-align: center">Heli Escape</h1>


    <div class="main-container">


        <div class="leaderboard">
            <h3>Top Scores</h3>
            <ul id="leaderboard-list"></ul>
            <div id="total-scores-container">
                <div id="num-submits">Total Scores</div>
                <div id="submits"></div>
            </div>
        </div>

        <div class="center">

            <canvas id="canvas" width="550" height="600"></canvas>
            <button type="button" id="startButton">Press Start!</button>

            <div id="gameover">
                <p class="gameover-title">Game Over!</p>
                <p id='restart-button'>Restart?</p>
                <p id="score"></p>
                
                <input id="initial-input" type="text" placeholder="Your Initials" maxlength="3">
                <button id="submit-button">Submit</button>
            </div>

        </div>

            <div class="right">

                <div id="icons">
                    <a href="https://github.com/MCavi" target="_blank">
                        <i class="fab fa-github-square"></i>
                    </a>
                </div>

                <div id="icons">
                    <a href="https://www.linkedin.com/in/marcus-cavini-844366183/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>

                <div id="icons">
                    <i class="fas fa-laptop-code"></i>
                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
